version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: backcast_evs_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  alembic:
    build:
      context: .
      dockerfile: Dockerfile.alembic
    container_name: backcast_evs_alembic
    environment:
      # PostgreSQL connection settings
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Application settings
      # Internal connection to postgres service on standard port 5432
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "${DEBUG}"
    depends_on:
      postgres:
        condition: service_healthy
    # Override command as needed:
    # docker-compose run alembic revision --autogenerate -m "description"
    # docker-compose run alembic upgrade head
    # docker-compose run alembic downgrade -1
    # docker-compose run alembic history
    # docker-compose run alembic current
    profiles:
      - migrations

  adminer:
    image: adminer:latest
    container_name: backcast_evs_adminer
    ports:
      - "7090:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
